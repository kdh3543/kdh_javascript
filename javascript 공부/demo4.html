<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get_argument(arg){
            return arg;
        }

        alert(get_argument(1));
        alert(get_argument(2));

        function get_arguments(arg1, arg2){
            return arg1 + arg2;
        }

        alert(get_arguments(10,20));
        alert(get_arguments(13,24));

        //1.
        numbering = function(){
            i = 0;
            while(i<10){
                document.write(i);
                i+=1;
            }
        }
        numbering();

        //2.
        (function(){
            i = 0;
            while(i<10){
                document.write(i);
                i+=1;
            }
        })();
        // 1.과 2.은 같은 함수 호출 방법
        // 2. 과 같은 함수를 익명함수라고 함(일회용 함수)
    </script>
</body>
</html>
