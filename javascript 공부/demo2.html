<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        while(true){
            document.write("Coding everybody "+i+"<br/>");
            i += 1;
            if(i == 5){
                break;
            }
        }
        for(var j = 0; j < 10; j++){
            document.write("hello everybody "+j+"<br/>");
        }

        for(var y = 0; y < 10; y++){
            for(var z = 0; z < 10; z++){
                document.write("hello world "+y+z+"<br/>");
            }
        }
    </script>
</body>
</html>
